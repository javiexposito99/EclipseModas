<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title><main></main>Ropa Hombre</ion-title>
    <ion-buttons slot="end">
      <ion-buttons (click)="onBuscar()">
        <ion-icon slot="icon-only" name="search" id="buscar"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
  <!-- Input para escribir texto -->
  <ion-toolbar *ngIf="showInput" class="input-toolbar">
    <ion-input class="textoBuscar" [(ngModel)]="inputText" placeholder="  Escribe aquí..."></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ropa Hombre</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Ropa para Hombre</ion-label>
    </ion-list-header>
    @for (product of products; track product._id) {
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="product.image" [alt]="product.name">
        </ion-thumbnail>
        <ion-label>
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>

  <!-- F O O T E R -->

  <ion-footer id="footer" class="footer">
    <ion-toolbar id="titulo-footer" class="titulo-footer">
      <ion-title>Eclipse Moda</ion-title>
    </ion-toolbar>  
    <ion-toolbar>  
      <ion-buttons slot="end" class="redes">
        <ion-button>
          <ion-icon class="fa-brands fa-instagram"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon class="fa-brands fa-facebook"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon class="fa-brands fa-twitter"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon class="fa-brands fa-whatsapp"></ion-icon>
        </ion-button>
        <!-- Botón con la flecha hacia arriba -->
        <ion-button (click)="scrollToTop()" shape="round">
          <ion-icon class="fa-solid fa-arrow-up"></ion-icon>
        </ion-button>      
      </ion-buttons>
    </ion-toolbar>
    
  </ion-footer>



</ion-content>
